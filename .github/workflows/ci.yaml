name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Lint Go Code
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.6
          install-mode: binary
          args: --timeout=5m

      - name: Testing
        run: go test ./... -timeout 60s -race -shuffle on
