name: CI
on: [push]
jobs:

  test:
    name: Build and Test

    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        go:
          - "1.20"
        module:
          - slog

    steps:

    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: test
      run: go test ./${{matrix.module}}/... -race
